<div class="root">
  <div class="navbar has has-background-dark">
    <div class="navbar-brand">
      <div class="navbar-item">
        <h1 class="app-name has-gradient-text">Kanban</h1>
      </div>
    </div>
  </div>

  <div class="board">
    <div class="board-bar">
      <p class="board-name">Board Name</p>
    </div>

    <div class="board-wrapper">
      <div class="board-columns" cdkDropListGroup>

        <div class="board-column">
          <div class="column-title">BACKLOG</div>
          <div class="tasks-container" cdkDropList #backlogList="cdkDropList" [cdkDropListData]="backlog"
            [cdkDropListConnectedTo]="[todoList]" (cdkDropListDropped)="drop($event)">
            <div class="task" *ngFor="let item of backlog" cdkDrag>{{item}}</div>
          </div>
        </div>

        <div class="board-column">
          <div class="column-title">TODO</div>
          <div class="tasks-container" cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo"
            [cdkDropListConnectedTo]="[doingList]" (cdkDropListDropped)="drop($event)">
            <div class="task" *ngFor="let item of todo" cdkDrag>{{item}}</div>
          </div>
        </div>

        <div class="board-column" cdkDropList #doingList="cdkDropList">
          <div class="column-title">DOING</div>
        </div>

        <div class="board-column">
          <div class="column-title">DONE</div>
        </div>
      </div>
    </div>
  </div>
</div>
